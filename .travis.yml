language: java

jdk:
- oraclejdk8

sudo: false

after_success:

- echo "<settings><servers><server><id>ossrh</id><username>\${env.OSSRH_USER}</username><password>\${env.OSSRH_PASS}</password></server></servers></settings>" > ~/settings.xml

- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in scripts/keys/secring.gpg.enc -out
  ~/secring.gpg -d

- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in scripts/keys/pubring.gpg.enc -out
  ~/pubring.gpg -d

- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in scripts/keys/interfax_id_rsa.pem.enc -out
  ~/interfax_id_rsa.pem -d

- git config --global user.email "travis@interfax.net"

- git config --global user.name "Travis Release"

- eval "$(ssh-agent -s)"

- chmod 600 ~/interfax_id_rsa.pem

- ssh-add ~/interfax_id_rsa.pem

after_script:
  scripts/release.sh

env:
  global:
    secure: 
